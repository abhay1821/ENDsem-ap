<html>
    <head>
        <title>
            Squares of natural no
        </title>
    </head>
    <body>
        <script >
            document.write("First 150 squares are of natural no <br>");
            for(var i=1;i<151;i++)
            {
                document.write("Square of "+i+ "th no is : ");
                document.write(i*i);
                document.write("<br>");
            }
        </script>
    </body>
</html>
